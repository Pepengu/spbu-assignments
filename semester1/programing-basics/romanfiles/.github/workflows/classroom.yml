name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  grade:
    name: Autograding
    runs-on: gtest
    steps:
      - uses: actions/checkout@v3
      - uses: education/autograding@v1
  memleaks:
    needs: grade
    name: Memory leaks
    runs-on: gtest
    steps:
      - uses: actions/checkout@v3
      - run: |
             g++ ./toroman.cpp -o toroman -pedantic-errors 
      - run: |
             valgrind --leak-check=full --error-exitcode=1010 ./toroman tests/in/test1.txt out.txt
      - run: |
             g++ ./romancalc.cpp -o romancalc -pedantic-errors 
      - run: |
             valgrind --leak-check=full --error-exitcode=1010 ./romancalc tests/out/test6.txt out.txt
  cpp-linter:
    needs: memleaks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: ''
          tidy-checks: ''
          files-changed-only: false
      - name: Fail fast?
        if: steps.linter.outputs.checks-failed > 0
        run: |
          echo "Some files failed the linting checks!" && exit 1
